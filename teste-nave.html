<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="animacao.js"></script>
  <script src="teclado.js"></script>
  <script src="nave.js"></script>
  <script src="tiro.js"></script>
</head>
<body>
  <canvas id="canvas_nave" width="500" height="500" style="border: 1px solid black;"></canvas>

  <script>
    var canvas = document.getElementById("canvas_nave");
    var context = canvas.getContext("2d");

    var teclado = new Teclado(document);
    var animacao = new Animacao(context, teclado, imgNave);

    var imgNave = new Image();
    imgNave.src = "img/nave.png";
    var nave = new Nave(context, teclado, imgNave);
    animacao.novoSprite(nave);

    // Nunca foi tão fácil mandar uma nave atirar
    teclado.disparou(ESPACO, function(){
      nave.atirar();
    });

    // Quando carregar a imagem iniciar a animação
    imgNave.onload = function(){
      // Imagem centraliada na horizontal, alinhada embaixo na vertical
      nave.x = canvas.width/2 - imgNave.width/2;
      nave.y = canvas.height - imgNave.height;
      nave.velocidade = 5;
      animacao.ligar();
    }
  </script>
</body>
</html>
